## Packages
##
bmf::packages:
  adobe-source-*-fonts: {}
  atom: {}
  bluefish: {}
  docker-ce: {}
  gnome-tweaks: {}
  google-chrome-stable: {}
  hstr: {}
  libmp4v2: {}
  mediawriter: {}
  mkvtoolnix: {}
  mpv: {}
  nautilus-dropbox*: {}
  powerline-fonts: {}
  python3: {}
  ranger: {}
  screenfetch: {}
  seahorse: {}
  spotify-client: {}
  thefuck: {}
  tldr: {}
  vivaldi-stable: {}
  vlc: {}
##
## Repo Management
##
yum::gpgkeys:
  /etc/pki/rpm-gpg/RPM-GPG-KEY-atom:
    source: 'puppet:///modules/bmf/RPM-GPG/RPM-GPG-KEY-atom'
  /etc/pki/rpm-gpg/RPM-GPG-KEY-docker-ce:
    source: 'puppet:///modules/bmf/RPM-GPG/RPM-GPG-KEY-docker-ce'
  /etc/pki/rpm-gpg/RPM-GPG-KEY-dropbox:
    source: 'puppet:///modules/bmf/RPM-GPG/RPM-GPG-KEY-dropbox'
  /etc/pki/rpm-gpg/RPM-GPG-KEY-google-chrome:
    source: 'puppet:///modules/bmf/RPM-GPG/RPM-GPG-KEY-google-chrome'
  /etc/pki/rpm-gpg/RPM-GPG-KEY-negativo17:
    source: 'puppet:///modules/bmf/RPM-GPG/RPM-GPG-KEY-negativo17'
  /etc/pki/rpm-gpg/RPM-GPG-KEY-vivaldi:
    source: 'puppet:///modules/bmf/RPM-GPG/RPM-GPG-KEY-vivaldi'
yum::managed_repos:
  - 'atom'
  - 'docker-ce'
  - 'dropbox'
  - 'google-chrome'
  - 'negativo17-multimedia'
  - 'negativo17-spotify'
  - 'vivaldi'
yum::repos:
  atom:
    ensure: 'present'
    enabled: true
    descr: 'Atom Editor'
    baseurl: 'https://packagecloud.io/AtomEditor/atom/el/7/$basearch'
    gpgcheck: false
    gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-atom'
    target: '/etc/yum.repos.d/atom.repo'
  docker-ce:
    ensure: 'present'
    enabled: true
    descr: 'Docker CE Stable'
    baseurl: 'https://download.docker.com/linux/fedora/$releasever/$basearch/stable'
    gpgcheck: true
    gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-docker-ce'
    target: '/etc/yum.repos.d/docker-ce.repo'
  dropbox:
    ensure: 'present'
    enabled: true
    descr: 'Dropbox Repository'
    baseurl: 'http://linux.dropbox.com/fedora/$releasever'
    gpgcheck: false
    gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-dropbox'
    target: '/etc/yum.repos.d/dropbox.repo'
  google-chrome:
    ensure: 'present'
    enabled: true
    descr: 'Dropbox Repository'
    baseurl: 'http://dl.google.com/linux/chrome/rpm/stable/$basearch'
    gpgcheck: false
    gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-google-chrome'
    target: '/etc/yum.repos.d/google-chrome.repo'
  negativo17-multimedia:
    ensure: 'present'
    enabled: true
    descr: 'negativo17 - Multimedia'
    baseurl: 'https://negativo17.org/repos/multimedia/fedora-$releasever/$basearch'
    gpgcheck: false
    gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-negativo17'
    target: '/etc/yum.repos.d/negativo17.repo'
  negativo17-spotify:
    ensure: 'present'
    enabled: true
    descr: 'negativo17 - Spotify'
    baseurl: 'https://negativo17.org/repos/spotify/fedora-$releasever/$basearch'
    gpgcheck: false
    gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-negativo17'
    target: '/etc/yum.repos.d/negativo17.repo'
  vivaldi:
    ensure: 'present'
    enabled: true
    descr: 'Vivaldi Browser'
    baseurl: 'https://repo.vivaldi.com/stable/rpm/$basearch'
    gpgcheck: false
    gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-vivaldi'
    target: '/etc/yum.repos.d/vivaldi.repo'
