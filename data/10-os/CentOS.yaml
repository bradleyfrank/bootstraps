---
##
## Users
##
bmf::users:
  bfrank:
    groups:
      - 'centos'
      - 'wheel'
    comment: 'Brad Frank'
    home: '/home/bfrank'
bmf::ssh_keys:
  bfrank:
    key: |-
      AAAAC3NzaC1lZDI1NTE5AAAAIL2JPZBuEami0TfudfMIEJ4p3K6Fs8MJEDp0KtXI5ruM
    type: 'ed25519'
    user: 'bfrank'
##
## Packages
##
bmf::packages:
  gvfs-smb: {}
  linux-logo: {}
  policycoreutils: {}
  rh-git29: {}
  rpm2cpio: {}
  tmux2u: {}
##
## Repo Management
##
bmf::configs:
  RPM-GPG-KEY-docker-ce:
    path: '/etc/pki/rpm-gpg/RPM-GPG-KEY-docker-ce'
    source: 'puppet:///modules/bmf/RPM-GPG/RPM-GPG-KEY-docker-ce'
##
## Repos
##
bmf::repos:
  docker-ce:
    descr: 'Docker CE Stable'
    baseurl: 'https://download.docker.com/linux/centos/$releasever/$basearch/stable'
    gpgcheck: true
    gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-docker-ce'
##
## Services
##
bmf::services:
  auditd:
    restart: '/usr/sbin/service auditd restart'
  systemd-journald: {}
  sshd: {}
##
## Security
##
bmf::configs:
  audit.rules:
    path: '/etc/audit/rules.d/audit.rules'
    notify: 'Service[auditd]'
    source: 'puppet:///modules/bmf/conf.d/audit.rules'
  sshd_config:
    path: '/etc/ssh/sshd_config'
    notify: 'Service[sshd]'
    source: 'puppet:///modules/bmf/conf.d/sshd_config'
  banner:
    mode: '0644'
    path: '/etc/profile.d/banner.sh'
    source: 'puppet:///modules/bmf/config/banner.sh'
