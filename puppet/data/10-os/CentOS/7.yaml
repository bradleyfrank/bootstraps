---
##
## Packages
##
bmf::packages:
  pip_upgrade_outdated:
    provider: 'pip3'
    require: 'Package[python34-pip]'
  procps-ng: {}
  pydf:
    provider: 'pip3'
    require: 'Package[python34-pip]'
  python2-pip: {}
  python34: {}
  python34-devel:
    require: 'Package[python34]'
  python34-pip:
    require: 'Package[python34]'
  sysvinit-tools: {}
##
## Security
##
bmf::configs:
  audit.rules:
    source: 'puppet:///modules/bmf/conf.d/audit.rules'
  journald.conf:
    mode: '0644'
    notify: 'Service[systemd-journald]'
    path: '/etc/systemd/journald.conf'
    source: 'puppet:///modules/bmf/conf.d/journald.conf'
  sshd_config:
    source: 'puppet:///modules/bmf/conf.d/sshd_config'
