---
bmf::configs: {}
bmf::config_defaults:
  ensure: 'file'
  group: 'root'
  mode: '0600'
  owner: 'root'
bmf::packages: {}
bmf::package_defaults: {}
bmf::repos: {}
bmf::repos_defaults:
  ensure: 'present'
  enabled: true
  gpgcheck: true
bmf::services: {}
bmf::service_defaults: {}
bmf::ssh_keys: {}
bmf::users: {}
bmf::user_defaults:
  ensure: 'present'
  groups:
    - 'centos'
  managehome: 'true'
  purge_ssh_keys: 'true'
  shell: '/bin/bash'
##
## Module Hiera config (do not change)
##
lookup_options:
  ##
  ## Configs
  ##
  bmf::config_defaults:
    merge:
      strategy: deep
      merge_hash_arrays: true
  bmf::configs:
    merge:
      strategy: deep
      merge_hash_arrays: true
  ##
  ## Packages
  ##
  bmf::package_defaults:
    merge:
      strategy: deep
      merge_hash_arrays: true
  bmf::packages:
    merge:
      strategy: deep
      merge_hash_arrays: true
  ##
  ## Repos
  ##
  bmf::repos_defaults:
    merge:
      strategy: deep
      merge_hash_arrays: true
  bmf::repos:
    merge:
      strategy: deep
      merge_hash_arrays: true
  ##
  ## Services
  ##
  bmf::service_defaults:
    merge:
      strategy: deep
      merge_hash_arrays: true
  bmf::services:
    merge:
      strategy: deep
      merge_hash_arrays: true
  ##
  ## Users
  ##
  bmf::ssh_keys:
    merge:
      strategy: deep
      merge_hash_arrays: true
  bmf::user_defaults:
    merge:
      strategy: deep
      merge_hash_arrays: true
  bmf::users:
    merge:
      strategy: deep
      merge_hash_arrays: true
